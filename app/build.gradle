apply plugin: 'com.android.application'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        applicationId "com.lilong.plugindemo"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
//    compile rootProject.ext.v7SupportLib
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile files("${rootProject.ext.pluginInterfaceJarPath}")
    provided rootProject.ext.gradleAndroidPlugin
}

task deleteMainInterfaceJar(type: Delete) {
    delete "${rootProject.ext.mainInterfaceJarPath}"
}

task createJar(type: Jar){
    
}

task createMainInterfaceJar(type: Copy){
    from("build/intermediates/bundles/debug/")
    into("${rootProject.ext.mainInterfaceJarDirRelativePath}")
    include("classes.jar")
    rename("classes.jar","${rootProject.ext.mainInterfaceJarName}")
}

createMainInterfaceJar.dependsOn(deleteMainInterfaceJar, assemble)
